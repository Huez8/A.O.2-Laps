<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.O.2 LABS Chat Assistant</title>
    <style>
        /* CSS CHUNG */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* Vẫn giữ hidden để ngăn cuộn trang chính */
            overflow: hidden; 
        }

        /* KHẮC PHỤC CHÍNH CHO IFRAME TRÊN MOBILE */
        #chatbot-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            
            /* Tăng cường khả năng hiển thị trên iOS/Android */
            min-height: 100vh; /* Đảm bảo nó chiếm ít nhất 100% chiều cao viewport */
        }
        
        /* Đảm bảo chiều cao đầy đủ trên desktop và màn hình lớn (>= 768px) */
        @media (min-width: 768px) {
            #chatbot-frame {
                height: 100%; 
            }
        }
    </style>
</head>
<body>
    <iframe
        id="chatbot-frame"
        src="https://www.chatbase.co/chatbot-iframe/uRPpYU7vlswt5DQpc86ax"
        frameborder="0"
        allowfullscreen="true" 
        sandbox="allow-scripts allow-same-origin allow-popups" 
        loading="eager"
    ></iframe>
</body>
</html>
